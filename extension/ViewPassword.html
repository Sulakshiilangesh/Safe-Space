<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe-Space</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>View Password.</h2>
        <button class="close-button" id="close-button"><i class="gg-close-r"></i></button>
        <form>
            <label for="service">Service:</label>
            <input type="text" id="service" name="service" readonly>
            <label for="username">Username:</label>
            <div class="username-container">
                <input type="text" id="username" name="username" readonly>
                <div class="copy-container">
                    <button type="button" class="copy" id="copy-username"><i class="fa fa-copy" style="font-size:17px"></i></button>
                    <span id="username-tooltip">copied!</span>
                </div>
            </div>
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" readonly>
                <div class="copy-container">
                    <button type="button" class="copy" id="copy-password"><i class="fa fa-copy" style="font-size:17px"></i></button>
                    <span id="password-tooltip">copied!</span>
                </div>
                <button type="button" class="show-password" id="show-password"><i class="gg-eye"></i></button>
            </div>
            <button type="submit" class="edit" id="edit">EDIT</button>
            <button type="submit" class="delete">DELETE</button>
        </form>
        <h4>SAFE-SPACE</h4>
    </div>
</body>
<script src="js/general.js"></script>
</html>
