<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe-Space</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to Safe-Space!</h2>
        <button class="close-button" id="close-button"><i class="gg-close-r"></i></button>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="master-password">Master Password:</label>
            <div class="password-container">
                <input type="password" id="master-password" name="master-password">
                <button type="button" class="show-password" id="show-password" name="master-password"><i class="gg-eye"></i></button>
            </div>
            <label for="confirm-password">Confirm Master Password:</label>
            <div class="password-container">
                <input type="password" id="confirm-password" name="confirm-password">
                <button type="button" class="show-password" id="show-password" name="confirm-password"><i class="gg-eye"></i></button>
            </div>
            <button type="submit" id="saveMaster">SAVE</button>
        </form>
        <h4>SAFE-SPACE</h4>
    </div>
</body>
<script src="js/general.js"></script>
</html>
